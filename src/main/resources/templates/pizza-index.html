<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>pizza-index</title>
</head>

<body>


	<div class="bg-i container min-vh-100">
		<div class="gi-nav shadow fixed-top">

			<div class=" container d-flex align-items-center justify-content-between">
				<div>
					
				<h1 class="text-danger text-center fw-bold">Pizze!</h1>
				</div>

				<form class="d-flex w-50" action="/pizze/search" method="get">
					<input class="w-75 me-2 bg-light-subtle" type="text" name="nome" placeholder="cerca la tua pizza preferita">
					<button class="btn btn-danger fw-bold" type="submit">Cerca</button>
				</form>
			</div>

		</div>
		<div class="container d-flex align-items-center justify-content-center">
			<div class="card p-3 shadow position-relative">
				<ul class="row p-0 py-3">
					<li class="col-4 text-center mb-5" th:each="pizza : ${pizze}" th:object="${pizza}">
						<a class="text-primary fw-bold btn btn-warning shadow" th:href="@{/pizze/{id}(id=*{id})}">
							[[*{nome}]] - [[*{prezzo}]]&euro;
						</a>
					</li>
				</ul>

		<a class="fw-bold btn btn-danger gi-crea text-white shadow" th:href="@{/pizze/create}">Crea la tua pizza! <i class="fa-solid fa-pizza-slice"></i></a>
			</div>
		</div>
		

	</div>
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
